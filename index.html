<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boozer (BOOZ) - Coming Soon!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFB300, #FF4081);
            color: #FFFFFF;
            text-align: center;
            overflow-x: hidden;
        }
        .header-img, .mascot-img, .logo-img {
            width: 100%;
            max-width: 1024px;
            height: auto;
            margin: 20px 0;
        }
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3em;
            text-shadow: 2px 2px #FF4081;
            margin: 10px 0;
        }
        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: 700;
        }
        .social-links a {
            margin: 0 10px;
            color: #FFFFFF;
            text-decoration: underline;
            font-size: 1.2em;
        }
        .bubbles {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-20px); }
        }
        .beer-emoji {
            font-size: 2em;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #wheel-canvas {
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }
        #base {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 10px;
            background: #333;
        }
        #spin-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            padding: 10px 20px;
            background: #FFB300;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #spin-button:disabled {
            background: #FF80AB;
            cursor: not-allowed;
        }
        #result {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <img src="about-boozer.png" alt="About Boozer" class="header-img">
    <h1>Coming Soon!</h1>
    <p>Join the BOOZ party on June 25, 2025! üç∫</p>
    <img src="boozer-mascot.png" alt="Boozer Mascot" class="mascot-img">
    <img src="boozer-logo.png" alt="Boozer Logo" class="logo-img">
    <p>BOOZ It Up! Sip the Crypto Craze! üçª</p>

    <!-- Boozer Wheel Game Section -->
    <div id="wheel-game">
        <h2>Boozer Wheel - Demo</h2>
        <div id="wheel-container">
            <canvas id="wheel-canvas" width="400" height="400"></canvas>
            <div id="base"></div>
        </div>
        <button id="spin-button">Spin!</button>
        <p id="result"></p>
        <p>Demo mode - original games coming soon!</p>
    </div>

    <div class="social-links">
        <p>Connect with us:</p>
        <a href="https://x.com/boozer_coin" target="_blank">X</a> |
        <a href="https://discord.gg/NTThcf8z" target="_blank">Discord</a>
    </div>
    <div class="bubbles" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubbles" style="left: 30%; animation-delay: 1s;"></div>
    <div class="bubbles" style="left: 50%; animation-delay: 2s;"></div>
    <div class="bubbles" style="left: 70%; animation-delay: 3s;"></div>

    <script>
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas?.getContext('2d');
        const spinButton = document.getElementById('spin-button');
        const resultElement = document.getElementById('result');
        const rewards = ['25 BOOZ', 'Cheers', '50 BOOZ', 'Try Again', '100 BOOZ', '0 BOOZ', '250 BOOZ', 'Come Again', '500 BOOZ', 'Free Spin'];
        const colors = ['#FFB300', '#FF4081', '#FFC107', '#FF80AB', '#FF9800', '#F06292', '#FFD54F', '#E91E63', '#FFCA28', '#F48FB1'];

        let spinning = false;
        let currentAngle = 0; // Track wheel rotation (degrees)

        function easeOutQuad(t) {
            return t * (2 - t); // Smooth easing
        }

        function drawWheel(angle) {
            if (!ctx) {
                console.error('Canvas context not available');
                return;
            }
            const segmentAngle = (2 * Math.PI) / rewards.length; // 36¬∞ in radians
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw segments
            ctx.save();
            ctx.translate(200, 200);
            ctx.rotate(-angle * (Math.PI / 180)); // Counterclockwise rotation
            for (let i = 0; i < rewards.length; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, 180, i * segmentAngle, (i + 1) * segmentAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 5;
                ctx.stroke();

                // Draw segment dot
                ctx.beginPath();
                ctx.arc(180 * Math.cos(i * segmentAngle - Math.PI / 2), 180 * Math.sin(i * segmentAngle - Math.PI / 2), 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFD700';
                ctx.fill();

                // Draw segment text
                ctx.save();
                ctx.rotate((i + 0.5) * segmentAngle);
                ctx.fillStyle = '#FFF';
                ctx.font = '14px Poppins';
                ctx.fillText(rewards[i], 90, 5);
                ctx.restore();
            }

            // Draw black center circle (no arrow)
            ctx.beginPath();
            ctx.arc(0, 0, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#000';
            ctx.fill();

            ctx.restore();
        }

        function spinWheel() {
            if (!ctx) {
                resultElement.textContent = 'Error: Canvas not supported!';
                return;
            }
            if (spinning) {
                resultElement.textContent = 'Wheel is already spinning!';
                return;
            }

            spinning = true;
            spinButton.disabled = true;
            const targetSegment = Math.floor(Math.random() * rewards.length); // 0‚Äì9
            const segmentAngle = 360 / rewards.length; // 36¬∞
            const targetAngle = targetSegment * segmentAngle; // e.g., 0¬∞, 36¬∞, 252¬∞
            const spins = 5 * 360; // 5 full rotations
            const finalAngle = spins + targetAngle + (Math.random() * segmentAngle); // Random offset
            const duration = 5000; // 5 seconds
            const startAngle = currentAngle;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOutQuad(progress);
                const angle = startAngle + (finalAngle - startAngle) * easedProgress;

                drawWheel(angle);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentAngle = angle % 360; // Normalize angle
                    const segment = Math.floor(((currentAngle % 360) + 360) % 360 / segmentAngle);
                    resultElement.textContent = `You won: ${rewards[segment]}!`;
                    spinning = false;
                    spinButton.disabled = false;
                    console.log('Target Segment:', targetSegment, 'Final Angle:', currentAngle, 'Result Segment:', segment);
                }
            }

            requestAnimationFrame(animate);
            console.log('Spin started');
        }

        // Initialize wheel and attach event listener
        if (canvas && ctx) {
            drawWheel(0);
            spinButton.addEventListener('click', spinWheel);
            console.log('Event listener attached');
        } else {
            console.error('Canvas or context not found');
        }
    </script>
</body>
</html>
